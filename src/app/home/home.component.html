<app-header></app-header>
<div class="home-container">
  <div class="all-video">
    <div class="trending-video">
      <div class="top">
        <h4>Trending Videos</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="videos-thumbnail">
        <div class="video" *ngFor="let video of trendingVideos">
          <div class="cover" (click)="goToVideos('trending', video.id)">
            <img [src]="video.cover" alt="" />
          </div>
          <div class="detail">
            <div class="name" (click)="goToVideos('trending', video.id)">{{ video.name }}</div>
            <div class="rating">
              <span class="rating-value">{{video.rating}}</span>
              <app-star-rating
                [rating]="video.rating"
                [isReadOnly]="true"
              ></app-star-rating>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="theatre-video">
      <div class="top">
        <h4>Theatre Videos</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="videos-thumbnail">
        <div class="video" *ngFor="let video of theatreVideos">
          <div class="cover" (click)="goToVideos('trending', video.id)">
            <img [src]="video.cover" alt="" />
          </div>
          <div class="detail">
            <div class="name" (click)="goToVideos('theatre', video.id)">{{ video.name }}</div>
            <div class="rating">
              <span class="rating-value">{{video.rating}}</span>
              <app-star-rating
                [rating]="video.rating"
                [isReadOnly]="true"
              ></app-star-rating>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="popular-video">
      <h4> All Time Popular </h4>
      <div class="videos">
          <div class="video" *ngFor="let video of popularVideos">
              <div class="name" (click)="goToVideos('popular', video.id)">{{ video.name }}</div>
              <div class="rating">
                <span class="rating-value">{{video.rating}}</span>
                <app-star-rating
                  [rating]="video.rating"
                  [isReadOnly]="true"
                ></app-star-rating>
              </div>
          </div>
          <div class="view-all">View All</div>
      </div>
    </div>
  </div>
